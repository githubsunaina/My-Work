<!DOCTYPE html>
<html>
<head>
	<title>student calculate</title>
	<link
	href=
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
	rel="stylesheet"
	/>
	<link rel="stylesheet" href="extt.css" />
</head>
<body>
	<div class="container">
	<h1>Student grade calculator</h1>
	<div class="screen-body-item">
		<div class="app">
		<div class="form-group">
			<input
			type="text"
			class="form-control"
			placeholder="OS"
			id="OS"
			/>
		</div>
		<div class="form-group">
			<input
			type="text"
			class="form-control"
			placeholder="php"
			id="php"
			/>
		</div>
		<div class="form-group">
			<input
			type="text"
			class="form-control"
			placeholder="C plus plus"
			id="Cplusplus"
			/>
		</div>
		<div class="form-group">
			<input
			type="text"
			class="form-control"
			placeholder="Java"
			id="Java"
			/>
		</div>
		<div>
			<input
			type="button"
			value="show Percentage"
			class="form-button"
			onclick="calculate()"
			/>
		</div>
		</div>
	</div>
	<!-- for showing the result-->
	<div class="form-group showdata">
		<p id="showdata"></p>
	</div>
	</div>
	<!--adding external javascript file-->
	<script src="exttt.js"></script>
</body>
</html>
