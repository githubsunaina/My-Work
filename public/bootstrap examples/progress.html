<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .spin{
           
            margin-left: 20px;
        }
    </style>
</head>
<body>
 <h1>HTML Progress</h1>
 <progress min="1" max="100" value="50" style="height: 30px;" ></progress><span class="spin">50% completed</span> 
<div class=" progress h-50 mt-3">
    <div class=" progress-bar bg-danger progress-bar-striped" style="width: 40%;">20% completed</div>
    <div class=" progress-bar bg-info" style="width: 60%;">60% completed</div>
    <div class=" progress-bar bg-success"style="width: 10%;">20% completed</div>
</div>

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
