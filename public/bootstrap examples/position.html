   @keyframes imagetype {
    from{
       transform: translate(200px,200px);
       transition: 3s;
    }
    50%{
        transform: scale(3,3);
       transition: 3s;
    }
    to{
        transform: translate(0,0);
       transition: 3s;
    }
   }
   img{
    animation-name: imagetype;
    animation-duration: 5s;
    
    animation-delay: 2s;
