<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
 .para{
    position: absolute;
    top: 90px;
    left: 600px;
    border: 2px solid black;
    border-radius: 30px;
    width: 130px;
    background-color: aqua;
    color: black;
    margin: 10px;
    padding: 10px;
    font-size: 24px;
    font-weight: bold;
 }

    </style>
    <script>
        function load(url) {
            document.querySelector(".contain").innerHTML="";
            fetch(url)
                .then(function (res) {
                    return res.json();
                })
                .then(function (products) {

                    var div = document.createElement("div");
                    div.className = "card m-3 p-3 ";
                    div.style.width = "500px";
                    div.innerHTML = `
                <div class="card-header">${products.Title} </div>
                <div class="card-body"><img src=${products.image} height="400" width="400"></div>
                <div class="card-footer text-center"><button class="btn btn-primary" onclick="left()" p-2><span class="bi bi-chevron-left"></span></button> <button class="btn btn-primary" onclick="right()" p-2><span class="bi bi-chevron-right"></span></button></div>
                `;
                    document.querySelector(".contain").appendChild(div);
                    document.querySelector(".para").innerHTML = `$ ${products.Price}`;

                })
        }
        function body_load() {

            load("http://localhost:3000/products/1");
        }
        var item = 1;
        function left() {
            item--;
            load(`http://localhost:3000/products/${item}`);

        }
        function right() {
            item++;
            load(`http://localhost:3000/products/${item}`);

        }
    </script>
</head>

<body onload="body_load()">
    <div class="contain"></div>
    <div class="para"></div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
