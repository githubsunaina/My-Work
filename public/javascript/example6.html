        function add_clk(){
            var name=document.querySelector("#name").value;
            if(categories.indexOf(name)==-1){
              alert(`${name} added to list`);
            categories.push(name);
            load();
            document.querySelector("#name").value="";
            }
           else{
alert(`${name} exists`);
document.querySelector("#name").value="";
           }
         lblcount();
          }
          function clearclk(){
        document.querySelector("#city").innerHTML="";
      document.querySelector("#para").innerHTML="no cities are available";
      }
      function body_load(){
        load();
        lblcount();
      }
    function lblcount(){
      var count_no=categories.length;
      document.querySelector("#para").innerHTML=`Total number of cities : ${count_no}`;
    }
    function removeclk(){
      var rem=document.querySelector("#city").value;
       var selectindex=categories.indexOf(rem);
       categories.splice(selectindex,1);
       load();
       lblcount();
    }
    </script>
