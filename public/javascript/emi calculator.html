<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
.val{
    border: 0.5px solid black;
    border-radius: 25px;
    margin-left: 20px;
    padding: 10px;

   
}

.container{
    height: 500px;
}
.rows{
    
    width: 100%;
}

    </style>
    <script>
        var pamount,years,rrate;
        function valchange(){
            pamount=document.querySelector("#amount").value;
         years=document.querySelector("#year").value;
         rrate=document.querySelector("#rate").value;
            document.querySelector("#vamount").innerHTML=` &#8377; ${pamount}`;
           
            document.querySelector("#vyear").innerHTML=` ${years}`;
       
            document.querySelector("#vrate").innerHTML=`${rrate}` ;                                          
        }
      
     function btn_calculate(){
        var p=parseFloat(pamount);
        var n=parseInt(years)*12;
        var r=parseFloat(rrate)/12/100;
          var emi=p*r/(1-(Math.pow(1/(1+r),n)));
          document.querySelector(".para").innerHTML=`You EMI amount is &#8377; <b>${emi}</b> per month<b>`.fontsize("4px");
    }
    </script>
</head>

<body>
    <h1 class="text-center">Personal Loan EMI Calculator</h1>
    <div class="container">
        <div class="row rows pt-4 ">
         <div class="col-4 "> Amount you need<span class="val" id="vamount"></span> </div>
            <div class="col-4">for<span class="val me-3" id="vyear"></span>years</div>
            <div class="col-4"> Interest Rate<span class="val" id="vrate"> </span></div>
        </div>
        <div class="row mt-4">
            <div class="col-4"><span>50,000/-</span> <input type="range" onchange="valchange()" min="50000" value="50000" max="500000" class="me-2 ms-2 form-range w-50" id="amount" ><span>5,00,000/-</span></div>
            <div class="col-4"><span>1</span><input type="range" onchange="valchange()"  min="1" max="5" value="1" class="me-2 ms-2 form-range w-50" id="year"><span>5</span></div>  
              <div class="col-4"><span>10.00%</span><input type="range" value="10.00"  onchange="valchange()" min="10.00" max="21.00" step="0.01" class="me-2 ms-2 form-range w-50" id="rate"><span>21.00%</span></div>
        </div>
        <div class="row mt-5"> 
            <div class="col text-center"><button class="btn btn-primary text-center" onclick="btn_calculate()" >Calculate</button></div>
        </div>
      <div class="row text-center mt-5">    <div class="para"></div></div>
          
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
